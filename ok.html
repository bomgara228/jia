        //3
        class ModWin {
             #isDrag = false;
            static offsetX;
            static offsetY;
            constructor(w, o, i) {
                this.el = document.createElement('div');
               
                this._width = w;
                this._ontext = o;
                this._intext = i;
                this.el.style.width = `${this._width}px`;
                this.el.classList.add('gg');
                this.on = document.createElement('h2');
                this.on.innerText = this._ontext;
                this.el.append(this.on);
                this.inti = document.createElement('h3');
                this.inti.innerText = this._intext;
                this.el.append(this.inti);
                document.body.append(this.el);


                this.el.addEventListener('mousedown', (e) => {
                    
                    this.#isDrag = true;
                    this.offsetX = e.pageX - parseInt(getComputedStyle(this.el).left);
                    this.offsetY = e.pageY - parseInt(getComputedStyle(this.el).top);
            
                })
                document.addEventListener('mouseup', () => {this.#isDrag = false;})
                document.addEventListener('mousemove', (e) => {
                if (this.#isDrag){    
                    this.el.style.left = `calc(${e.pageX}px - ${this.offsetX}px)`
                    this.el.style.top = `calc(${e.pageY}px - ${this.offsetY}px)`
                }
            })
            }
            setPosition(left, top){
                this.el.style.left = `${left}px`;
                this.el.style.top = `${top}px`;
            }
            setBackgroundColor(color){
                this.el.style.backgroundColor = color;
            }
            setTextHeader(text){
                this._ontext = text;
                this.on.innerText = this._ontext;
            }
            setModalText(text){
                this._intext = text;
                this.inti.innerText = this._intext;
            }

        }
